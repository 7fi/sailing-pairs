<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://css.gg/moon.css' rel='stylesheet'>
    <link href='https://css.gg/sync.css' rel='stylesheet'>
    <link href='https://css.gg/sun.css' rel='stylesheet'>
    <link href='https://css.gg/trash.css' rel='stylesheet'>
    <link href='https://css.gg/dice-5.css' rel='stylesheet'>
    <link href='https://css.gg/shape-square.css' rel='stylesheet'>
    <link href='https://css.gg/shape-circle.css' rel='stylesheet'>
    <title>BHS Sailing Pairings</title>
</head>
<body onload="load()">
    <div id="window">
        <div id="loadingEl"></div>
        <div id="header">
            <a id="title" href="/scores">Create Pairs</a>
            <div id="placeholder"></div>
            <button id="modeToggle" title="Toggle Dark Mode" type="button"><i class="gg-sun"></i></button>
            <button id="resetPairs" title="Reset Pairs" type="button"><i class="gg-sync"></i></button>
            <button id="randomPairs" title="Randomize Pairs" type="button"><i class="gg-dice-5"></i></button>
            <button id="squareMode" title="Become square" type="button"><i class="gg-shape-square"></i></button>
        </div>
        <div id="loadSaveContainer" style="z-index:9; display:none; place-items:center; position:fixed;top:0; left:0; right:0; bottom:0; background-color:#00000055;">
            <div id="loadSaveWindow">
                <div id="localSaved">
                </div>
                <div id="savedNames">
                    <div id="loadDropContainer">
                    </div>
                </div>
                <input type="text" id="nameInput" placeholder="Enter Name">
                <div id="saveLeft">
                    <div id="saveHolder">
                        <button id="saveLocal">Save Pairs Locally</button>
                    </div>
                </div>
                <div id="saveRight">
                    <div id="saveHolder">
                        <button id="save">Save Pairs Publicly</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="loadSave">
            <div id="loadText">
                Load Saved Pairs
            </div>
        </div>
        <div id="left">
            <div id="pairingHolder">

            </div>
        </div>
        <div id="right">
            <div id="listContainer">
                
            </div>
            <img id="betoEl" src="img/scrog.png" style="display: none; float:right; position:absolute;bottom:0;">
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
